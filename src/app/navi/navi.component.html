<div>{{ currentImg }} of {{ galleryLength }}</div>
<button class="btn btn-warning" (click)="prevImg()" [disabled]="currentImg == 0">Prev</button>
<button class="btn btn-warning" (click)="nextImg()" [disabled]="currentImg == galleryLength">Next</button>
<button class="btn btn-warning" (click)="toggleJump()">Jump</button>
<br>
<div *ngIf="jumpVisible">
  <img src="#">
</div>
